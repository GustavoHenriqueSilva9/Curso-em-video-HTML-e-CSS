<html lang="pt-br">

         </script><link rel="stylesheet" type="text/css" href="contato.css">
         <script>
         function calc_total(){
         var qtd = parseInt(document.getElementById ('cQtd').value)
         tot = qtd * 59.90;
         document.getElementById ('cTotal').value = tot;
         }
    
         </script>
</head>

<body>

    <img class="arma1" src="imagens/csgo.png">
    <header>
       <h1>Counter-Strike: Global Offensive</h1>
       <h2>Valve Corporation</h2>

    </header>
    <article>
        
        
        
  <form method="post" id="fContato" action="trabalho0424csgo@gmail.com"oninput="calc_total();">
    <fieldset id="usuario"><legend> Identificação do Usuário</legend>
        <p><label for="cNome">Nome:</label>  <input type="text" name="tNome"   id="cNome" size="20" maxlength="30" placeholder="Nome Completo"/> </p>
        <p><label for="cSenha">Senha:</label> <input type="password" name="tSenha"  id="cSenha" size="8" maxlength="8" placeholder="8 Dígitos"/> </p>
        <p><label for="cEmail">E-mail:</label> <input type="email" name="tEmail" id="cEmail"  size="20" maxlength="30" placeholder="ex: joel.silva@email.com"/> </p>
        <fieldset id="sexo"><legend>Sexo:</legend>
            <input type="radio" name="tSexo" id="cMasc"/> <label for="cMasc">Masculino</label></br>
            <input type="radio" name="tSexo" id="cFem"/><label for="cFem">Feminino</label></fieldset>
        <p>Data de Nascimento: <input type="date" name="tData" id="cData"/></p>
    </fieldset>
    
    
    <fieldset id= "localizaçao"><legend> Localização do Usuário</legend>
        <p><label for="cEst">Estado:</label>
        <select name="tEst" id="cEst">
            <option>Acre</option>
            <option>Alagoas</option>
            <option>Amapá</option>
            <option>Amazonas</option>
            <option>Bahia</option>
            <option>Ceará</option>
            <option>Distrito Federal</option>
            <option>Espírito Santo</option>
            <option>Goiás</option>
            <option>Maranhão</option>
            <option>Mato Grosso</option>
            <option>Mato Grosso do Sul</option>
            <option>Minas Gerais</option>
            <option>Pará</option>
            <option>Paraíba</option>
            <option>Paraná</option>
            <option>Pernambuco</option>
            <option>Piauí</option>
            <option>Rio de Janeiro</option>
            <option>Rio Grande do Norte</option>
            <option>Rio Grande do Sul</option>
            <option>Rondônia</option>
            <option>Roraima</option>
            <option>Santa Catarina</option>
            <option>São Paulo</option>
            <option>Sergipe</option>
            <option>Tocantins</option>

        </select></p>
        <p><label for="cCid">Cidade:</label>
        <input type="text" name="tCid" id="cCid" maxlength="40" size="20" placeholder="Sua Cidade"/></p>
    </fieldset>
    
    <fieldset id= "observaçao"><legend> Observações do Usuário</legend>
       <p> Mensagem:
       <textarea name="tMsg" id="cMsg" cols="45" rows="7" placeholder="Deixe aqui sua observação"></textarea></p>
    </fieldset>
    
    <fieldset id= "pedido"><legend> Quero adquirir código CS GO</legend>
        <p><label for="cCupom">Cupom de Desconto:</label>  <input type="text" name="tCupom"   id="cCupom" size="8" maxlength="8" placeholder="********"/></p>
        <p><label for="cVersao">Versão do código:</label>
        <select name="tVersao" id="cVersao">
                <option selected>Selecione a Versão</option>
                <option>Versão Premium</option>          
        </select></p>
        <p><label for="cQtdt"> Quantidade: </label>
        <input type="number" name="tQtd" id="cQtd" min="0" max="10" value="0"/></p>
        <p><label for="cTotal">Preço Total: R$</label>
        <input type="text" name="tTotal" id="cTotal" placeholder="Total a pagar" readonly/></p>
        </fieldset>
    
    <input id="botao" type="submit" value="Realizar Pedido"/>
</form>

    
           


    </article>
</div>
